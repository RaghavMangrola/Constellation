name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest

      - name: Install dependencies
        run: |
          brew install swiftlint || true

      - name: Build project
        run: |
          xcodebuild -project Constellation.xcodeproj -scheme Constellation -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 16,OS=latest' build

      - name: Run SwiftLint
        run: |
          swiftlint || true # Don't fail if not configured yet 